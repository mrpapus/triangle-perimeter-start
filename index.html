<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Triangle Perimeter</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Triangle Perimeter</h1>
    <hr />

    <h3>Perimeter = AB + AC + BC</h3>
    <p>
      <img src="img/triangle-vertices.PNG" alt="Triangle Image" width="400" />
    </p>

    <hr />
    <p>Enter the vertices of the triangle and click "Calculate" to determine the side lengths and perimeter of the triangle.</p>
   
   <!-- inputs -->
    <p id="vertex">
   <span id="bold">Vertex A</span> - xA: <input id="xA" type="number" /> yA: <input id="yA" type="number" />
  </p>
  <p id="vertex">
    <span id="bold">Vertex B</span> - xB: <input id="xB" type="number" /> yB: <input id="yB" type="number" />
  </p>
  <p id="vertex">
    <span id="bold">Vertex C</span> - xC: <input id="xC" type="number" /> yC: <input id="yC" type="number" />
  </p>
   
    <hr/>

   
    <!-- output button -->
    <button id="buttonCalc">CALCULATE</button>
   
   
   
    <!-- display ouput -->
    <p id="bottom">
    AB = <span id="ABlength">----</span><br>
    AC = <span id="AClength">----</span><br>
    BC = <span id="BClength">----</span><br>
    Perimeter of ABC = <span id="perimeter">----</span></p>
  </body>
</html>
